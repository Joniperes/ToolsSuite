
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Tools Suite</a>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Bloco de Notas Simples</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <textarea id="notas" class="form-control" rows="10" placeholder="Digite suas notas aqui..."></textarea>
                <button type="button" class="btn btn-info btn-block mt-3" onclick="salvarNotas()">Salvar Notas</button>
            </div>
        </div>
    </div>

    <script>
        function salvarNotas() {
            const notas = document.getElementById('notas').value;
            localStorage.setItem('minhasNotas', notas);
            alert('Notas salvas com sucesso!');
        }

        window.onload = function() {
            const notasSalvas = localStorage.getItem('minhasNotas');
            if (notasSalvas) {
                document.getElementById('notas').value = notasSalvas;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
