
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tarifas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Tools Suite</a>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Tarifas do Mercado Livre</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="tarifaForm">
                    <div class="form-group">
                        <label for="preco">Preço de Venda:</label>
                        <input type="number" class="form-control" id="preco" name="preco" placeholder="Digite o valor do produto">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calcularTarifa()">Calcular</button>
                </form>
                <p class="text-center mt-4" id="resultado"></p>
            </div>
        </div>
    </div>

    <script>
        function calcularTarifa() {
            const preco = document.getElementById('preco').value;
            const taxa = 0.11; // Exemplo de taxa de 11%
            const valorLiquido = preco - (preco * taxa);
            document.getElementById('resultado').innerText = `Valor Líquido: R$ ${valorLiquido.toFixed(2)}`;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
